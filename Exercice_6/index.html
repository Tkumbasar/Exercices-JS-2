<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Exercice 6</title>
</head>

<body>
  <div class="container">
    <img src="/Exercice_6/images/image1.jpg" id="image1" />
    <img src="/Exercice_6/images/image2.jpg" id="image2" />
    <img src="/Exercice_6/images/image3.jpg" id="image3" />
    <img src="/Exercice_6/images/image4.jpg" id="image4" />
    <img src="/Exercice_6/images/image5.jpg" id="image5" />
  </div>



  <script>

    const imageOne = document.getElementById("image1");
    const imageTwo = document.getElementById("image2");
    const imageThree = document.getElementById("image3");
    const imageFour = document.getElementById("image4");
    const imageFive = document.getElementById("image5");


    function changeImg(selector, imgSrc) {
      selector.addEventListener('mouseover', () => {
        selector.src = imgSrc;
      });
    }

    changeImg(imageOne, '/Exercice_6/images/image1_2.jpg');
    changeImg(imageTwo, '/Exercice_6/images/image2_2.jpg');
    changeImg(imageThree, '/Exercice_6/images/image3_2.jpg');
    changeImg(imageFour, '/Exercice_6/images/image4_2.jpg');
    changeImg(imageFive, '/Exercice_6/images/image5_2.jpg');


    function retourImg(selector, imgSrc) {
      selector.addEventListener('mouseout', () => {
        selector.src = imgSrc;
      });
    }
    
    retourImg(imageOne, '/Exercice_6/images/image1.jpg');
    retourImg(imageTwo, '/Exercice_6/images/image2.jpg');
    retourImg(imageThree, '/Exercice_6/images/image3.jpg');
    retourImg(imageFour, '/Exercice_6/images/image4.jpg');
    retourImg(imageFive, '/Exercice_6/images/image5.jpg');


  </script>
</body>

</html>
