<!DOCTYPE html>
<html>

<head>

  <title>Exercice 5</title>
</head>

<body>

  <script>

      document.getElementById("image1").src = "/Exercice_5/images/image1_2.jpg";
    }
    function setByOldImg() {
      document.getElementById("image1").src = "/Exercice_5/images/image1.jpg";
    }
    function setByNewImg2() {
      document.getElementById("image2").src = "/Exercice_5/images/image2_2.jpg";

    function setByOldImg2() {

      document.getElementById("image3").src = "/Exercice_5/images/image3.jpg";
    }
    function setByNewImg4() {
      document.getElementById("image4").src = "/Exercice_5/images/image4_2.jpg";
    }
    function setByOldImg4() {
      document.getElementById("image4").src = "/Exercice_5/images/image4.jpg";
    }
    function setByNewImg5() {
      document.getElementById("image5").src = "/Exercice_5/images/image5_2.jpg";
    }
    function setByOldImg5() {
      document.getElementById("image5").src = "/Exercice_5/images/image5.jpg";
    }

  </script>

</html>
